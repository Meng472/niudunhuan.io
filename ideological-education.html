    <script>
        // Quiz data
        const quizData = {
            singleChoice: [
                {
                    id: 'sc1',
                    question: '牛顿环等厚干涉原理，是郭守敬望远镜(LAMOST)哪项核心环节的关键技术？',
                    options: ['A. 天体观测数据记录', 'B. 超大镜面精密检测校准', 'C. 望远镜位置调节', 'D. 巡天范围规划'],

                },
                {
                    id: 'sc2',
                    question: '"小小牛顿环守护LAMOST巡天精度"，这体现了基础学科的核心意义是？',
                    options: ['A. 仅用于课堂实验，无实际用途', 'B. 是大国重器研发的重要根基', 'C. 只服务高端科研，与日常学习无关', 'D. 难度低，容易掌握'],
                    answer: 1,
                    explanation: '基础学科是大国重器研发的重要根基。牛顿环这样的基础物理原理在LAMOST等国家重大科技工程中发挥着关键作用，体现了基础研究对科技创新的支撑作用。'
                },
                {
                    id: 'sc3',
                    question: '"学好基础就是科技报国的第一步"，作为学生，最贴合的做法是？',
                    options: ['A. 认真做好每一次基础物理实验，夯实知识', 'B. 只关注高端科研动态，忽视课堂学习', 'C. 认为基础学科枯燥，敷衍对待', 'D. 不用实操，只背理论知识点'],
                    answer: 0,
                    explanation: '科技报国从学好基础开始。认真做好每一次基础物理实验，夯实知识基础，培养严谨的科学态度，是学生践行科技报国精神的最佳途径。'
                }
            ],
            multipleChoice: [
                {
                    id: 'mc1',
                    question: 'LAMOST靠干涉原理实现纳米级精度检测，这份科研严谨性，对我们做物理实验的启发有哪些？（多选）',
                    options: ['A. 实验操作精准规范，不随意敷衍', 'B. 认真观测数据，不篡改、不遗漏', 'C. 反复调试装置，追求准确结果', 'D. 差不多就行，不用过分较真'],
                    answer: [0, 1, 2],
                    explanation: 'LAMOST的纳米级精度检测体现了科研的严谨性，启发我们在物理实验中要精准规范操作、认真观测数据、反复调试装置，追求准确结果，培养一丝不苟的科学态度。'
                }
            ],
            trueFalse: []
        };

        // Generate quiz HTML
        function generateQuiz() {
            const form = document.getElementById('quiz-form');
            let html = '';
            let questionNumber = 1;

            // Single choice questions
            html += '<h4 style="margin-top: 1.5rem; color: var(--primary-color);">一、单选题</h4>';
            quizData.singleChoice.forEach((q, index) => {
                html += `
                    <div class="question-block">
                        <p class="question-text">${questionNumber}. ${q.question}<span class="question-type-badge">单选</span></p>
                        <div class="options">
                `;
                q.options.forEach((option, optIndex) => {
                    html += `
                        <label>
                            <input type="radio" name="${q.id}" value="${optIndex}">
                            ${option}
                        </label>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
                questionNumber++;
            });

            // Multiple choice questions
            html += '<h4 style="margin-top: 1.5rem; color: var(--primary-color);">二、多选题</h4>';
            quizData.multipleChoice.forEach((q, index) => {
                html += `
                    <div class="question-block">
                        <p class="question-text">${questionNumber}. ${q.question}<span class="question-type-badge">多选</span></p>
                        <div class="options">
                `;
                q.options.forEach((option, optIndex) => {
                    html += `
                        <label>
                            <input type="checkbox" name="${q.id}" value="${optIndex}">
                            ${option}
                        </label>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
                questionNumber++;
            });

            form.innerHTML = html;
        }

        // Submit quiz and calculate score
        function submitQuiz() {
            let score = 0;
            let totalQuestions = 0;
            let results = [];
            let questionNumber = 1;

            // Check single choice questions
            quizData.singleChoice.forEach(q => {
                const selected = document.querySelector(`input[name="${q.id}"]:checked`);
                const userAnswer = selected ? parseInt(selected.value) : null;
                const isCorrect = userAnswer !== null && userAnswer === q.answer;
                if (isCorrect) score++;
                totalQuestions++;

                results.push({
                    number: questionNumber++,
                    type: '单选题',
                    question: q.question,
                    userAnswer: userAnswer !== null ? q.options[userAnswer] : '未作答',
                    correctAnswer: q.options[q.answer],
                    isCorrect: isCorrect,
                    explanation: q.explanation
                });
            });

            // Check multiple choice questions
            quizData.multipleChoice.forEach(q => {
                const selected = Array.from(document.querySelectorAll(`input[name="${q.id}"]:checked`))
                    .map(input => parseInt(input.value))
                    .sort();
                const correctAnswer = [...q.answer].sort();
                const isCorrect = JSON.stringify(selected) === JSON.stringify(correctAnswer);
                if (isCorrect) score++;
                totalQuestions++;

                const userAnswerText = selected.length > 0
                    ? selected.map(i => q.options[i]).join('、')
                    : '未作答';
                const correctAnswerText = q.answer.map(i => q.options[i]).join('、');

                results.push({
                    number: questionNumber++,
                    type: '多选题',
                    question: q.question,
                    userAnswer: userAnswerText,
                    correctAnswer: correctAnswerText,
                    isCorrect: isCorrect,
                    explanation: q.explanation
                });
            });

            displayResults(score, totalQuestions, results);

            // 保存答题结果到 sessionStorage
            saveQuizResults(score, totalQuestions, results);
        }

        // Display results
        function displayResults(score, total, results) {
            const resultPanel = document.getElementById('result-panel');
            const percentage = ((score / total) * 100).toFixed(1);

            let html = `
                <h3>答题结果</h3>
                <p class="score">得分：<span id="score">${score}</span> / <span id="total">${total}</span></p>
                <p class="percentage">正确率：<span id="percentage">${percentage}%</span></p>
                <div class="answer-details">
                    <h4>答题详情</h4>
            `;

            results.forEach(result => {
                const statusIcon = result.isCorrect ? '✓' : '✗';
                const statusText = result.isCorrect ? '正确' : '错误';
                const itemClass = result.isCorrect ? 'correct' : 'wrong';

                html += `
                    <div class="answer-item ${itemClass}">
                        <p><strong>${statusIcon} 第${result.number}题（${result.type}）：${statusText}</strong></p>
                        <p><strong>题目：</strong>${result.question}</p>
                        <p><strong>您的答案：</strong>${result.userAnswer}</p>
                `;

                if (!result.isCorrect) {
                    html += `<p><strong>正确答案：</strong>${result.correctAnswer}</p>`;
                }

                html += `
                        <p class="explanation"><strong>解析：</strong>${result.explanation}</p>
                    </div>
                `;
            });

            html += `
                </div>
                <button class="reset-btn" onclick="resetQuiz()">重新答题</button>
            `;

            resultPanel.innerHTML = html;
            resultPanel.style.display = 'block';

            // Scroll to results
            resultPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Disable submit button
            document.getElementById('submit-btn').disabled = true;
        }

        // Reset quiz
        function resetQuiz() {
            document.getElementById('quiz-form').reset();
            document.getElementById('result-panel').style.display = 'none';
            document.getElementById('submit-btn').disabled = false;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 保存答题结果到 sessionStorage
        function saveQuizResults(score, total, results) {
            const quizData = {
                score: score,
                total: total,
                percentage: ((score / total) * 100).toFixed(1),
                results: results,
                timestamp: new Date().toISOString()
            };

            try {
                sessionStorage.setItem('quizResults', JSON.stringify(quizData));
                console.log('答题结果已保存用于报告生成');
            } catch (error) {
                console.error('保存答题结果失败:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateQuiz();

            // Submit button event
            document.getElementById('submit-btn').addEventListener('click', function(e) {
                e.preventDefault();
                submitQuiz();
            });

            // Scroll to top button
            const scrollToTopBtn = document.getElementById('scrollToTop');

            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });

            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
